<main class="px-5 mx-5">
    <h1>Cat√°logo de Livros</h1>
    <table class="table table-striped text-left">
        <thead>
            <tr class="text-white bg-dark">
                <th scope="col">Titulo</th>
                <th scope="col">Resumo</th>
                <th scope="col">Editora</th>
                <th scope="col">Autores</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros">
                <td>{{livro.titulo}}<br/><button type="button" class="btn btn-danger" (click)="excluir(livro.codigo)">Excluir</button></td>
                <td>{{livro.resumo}}</td>
                <td>{{obterNome(livro.codEditora)}}</td>
                <td>
                    <ul *ngFor="let autor of livro.autores">
                        <li>{{autor}}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
